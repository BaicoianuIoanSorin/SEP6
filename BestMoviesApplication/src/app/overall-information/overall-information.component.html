<ng-container *ngIf="((isFetching$ | async) || (isFetchingBestMovies$ | async)); then dataFetching; else dataFetched"></ng-container>
<ng-template #dataFetched>
  <div class="overall-information">
    <div class="best-movies">
      <nb-card>
        <nb-card-header>
         <span class="title">
            Best {{TOP_BEST_MOVIES}} movies of all time
         </span>

          <nb-select
            *ngIf="!(isFetchingBestMovies$ | async)"
            [(selected)]="TOP_BEST_MOVIES"
            (selectedChange)="loadBestMovies()"
            hero status="info" shape="round">

            <nb-option
              value="5">Top 5</nb-option>
            <nb-option value="10">Top 10</nb-option>
            <nb-option value="15">Top 15</nb-option>
            <nb-option value="20">Top 20</nb-option>
          </nb-select>
        </nb-card-header>
        <nb-card-body>
          <nb-list
            class="movie-container"
            *ngIf="bestMovies$ | async as movies"
          >
            <nb-list-item *ngFor="let movie of movies">
              <nb-card size="medium" class="poster-movie">
                <nb-card-header class="header-poster-movie">
                  <div class="movie-title">{{ movie.title }}</div>
                </nb-card-header>
                <nb-card-body class="body-poster-movie">
                  <div class="show-more-button">
                    <button
                      nbButton
                      status="primary"
                      (click)="redirectToMovieOverviewPage(movie.id)"
                    >
                      <nb-icon icon="film-outline"></nb-icon>
                      Show more
                    </button>
                  </div>
                  <img *ngIf="movie.posterImage"
                       [src]="movie.posterImage" [alt]="movie.title">
                  <img *ngIf="!movie.posterImage"
                       src="../../../assets/no-poster-available.jpg" [alt]="movie.title">
                </nb-card-body>
                <nb-card-footer class="footer-poster-movie">
                  <div>
                    <span class="movie-year">Year of publication: {{ movie.year }}</span>
                  </div>
                </nb-card-footer>
              </nb-card>
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="best-movies-by-year">
      <nb-card>
        <nb-card-header>
          <span class="title">
            Best {{TOP_BEST_MOVIES_YEAR}} movies by year {{YEAR_SEARCHED}}
          </span>

          <div class="right-side">
            <bm-search
              (searchEvent)="onSearchMoviesByYear($event)"
              (resetSearch)="resetSearchMoviesByYear()"
              [isFiltered]="moviesByYearIsFiltered"
              [placeHolder]="placeHolder"
            >

            </bm-search>
            <nb-select
              *ngIf="!(isFetchingBestMovies$ | async)"
              [(selected)]="TOP_BEST_MOVIES_YEAR"
              (selectedChange)="loadBestMoviesByYear()"
              hero status="info" shape="round">

              <nb-option
                value="5">Top 5</nb-option>
              <nb-option value="10">Top 10</nb-option>
              <nb-option value="15">Top 15</nb-option>
              <nb-option value="20">Top 20</nb-option>
            </nb-select>
          </div>
        </nb-card-header>
        <nb-card-body>
          <nb-list
            class="movie-container"
            *ngIf="bestMoviesByYear$ | async as movies"
          >
            <nb-list-item *ngFor="let movie of movies">
              <nb-card size="medium" class="poster-movie">
                <nb-card-header class="header-poster-movie">
                  <div class="movie-title">{{ movie.title }}</div>
                </nb-card-header>
                <nb-card-body class="body-poster-movie">
                  <div class="show-more-button">
                    <button
                      nbButton
                      status="primary"
                      (click)="redirectToMovieOverviewPage(movie.id)"
                    >
                      <nb-icon icon="film-outline"></nb-icon>
                      Show more
                    </button>
                  </div>
                  <img *ngIf="movie.posterImage"
                       [src]="movie.posterImage" [alt]="movie.title">
                  <img *ngIf="!movie.posterImage"
                       src="../../../assets/no-poster-available.jpg" [alt]="movie.title">
                </nb-card-body>
                <nb-card-footer class="footer-poster-movie">
                  <div>
                    <span class="movie-year">Year of publication: {{ movie.year }}</span>
                  </div>
                </nb-card-footer>
              </nb-card>
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
      <!--    <div class="general-information">-->
      <!--      <nb-card>-->
      <!--        <nb-card-header>-->
      <!--          Overall information-->
      <!--        </nb-card-header>-->
      <!--        <nb-card-body>-->
      <!--          <div>-->
      <!--            <nb-icon-->
      <!--              icon="film-outline">-->
      <!--            </nb-icon>-->
      <!--            Movies: {{info.movies.length}}-->
      <!--          </div>-->
      <!--          <div>-->
      <!--            <nb-icon-->
      <!--              icon="people-outline">-->
      <!--            </nb-icon>-->
      <!--            People: {{info.people.length}}-->
      <!--          </div>-->
      <!--        </nb-card-body>-->
      <!--      </nb-card>-->
      <!--    </div>-->
    </div>
  </div>
</ng-template>

<ng-template #optionsSelect>
</ng-template>
<ng-template #dataFetching>
  <nb-spinner
    [nbSpinner]="true"
    status="basic"
    class="spinner">
  </nb-spinner>
</ng-template>
